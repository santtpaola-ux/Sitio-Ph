<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <header>
    <img src="img/Logo.png" alt="Logo" class="logo">
    <img src="img/imgLogin.png" alt="Usuario" class="icono-usuario">
  </header>
  <section class="principal">
    <img src="img/Img1.jpg" alt="Portada" class="img-principal">
    <div class="texto-principal">
      <span class="claro">IMPRIME LOS</span>
      <span class="amarillo">MEJORES<br>RECUERDOS</span>
    </div>
  </section>
  <section class="productos">
    <div class="producto"><img src="img/Mar1.png" alt="Marcos">
      <p>MARCOS</p>
    </div>
    <div class="producto"><img src="img/Ret1.png" alt="Retablos">
      <p>RETABLOS</p>
    </div>
    <div class="producto"><img src="img/Per1.png" alt="Personalizados">
      <p>PERSONALIZADOS</p>
    </div>
  </section>
  <h2 class="nuevos">NUEVOS</h2>
  <section class="productos">
    <div class="producto"><img src="img/Pol1.png" alt="Polaroid">
      <p>POLAROID</p>
    </div>
    <div class="producto"><img src="img/Tir1.png" alt="Fototira">
      <p>FOTOTIRA</p>
    </div>
    <div class="producto"><img src="img/Spo1.png" alt="Cuadro Spotify">
      <p>CUADRO<br>SPOTIFY</p>
    </div>
  </section>
  <footer>
    <div class="textos-footer">
      <p>Términos y condiciones<br>Política de privacidad</p>
    </div>
    <div class="redes">
      <span>Síguenos</span>
      <img src="img/imgWh.png" alt="WhatsApp">
      <img src="img/ImgIns.png" alt="Instagram">
    </div>
  </footer>
</body>

</html>
